<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>SWF Fullscreen</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    embed {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <embed src="jacksmith-14015.swf" type="application/x-shockwave-flash" allowfullscreen="true">
</body>
</html>
